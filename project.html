<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Projects</title>
      <style> 
      </style>
      <link rel="stylesheet" href="project.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"  defer></script>
      <script src="project.js"  defer></script>
    </head>

    <body>
      <h1>世界の天気</h1>
      <P>
        <label for="search">都市: </label>
        <select name="search" id="search">
          <option value="">-</option>
          <option value="1">Cairo カイロ （エジプト）</option>
          <option value="2">Moscow モスクワ （ロシア）</option>
          <option value="3">Johannesburg ヨハネスブルク （南アフリカ）</option>
          <option value="4">Beijing 北京 （中華人民共和国）</option>
          <option value="5">Tokyo 東京 （日本）</option>
          <option value="6">Singapore シンガポール</option>
          <option value="7">Sydney シドニー （オーストラリア）</option>
          <option value="8">London ロンドン （イギリス）</option>
          <option value="9">Paris パリ （フランス）</option>
          <option value="10">Rio de Janeiro リオデジャネイロ （ブラジル）</option>
          <option value="11">New York ニューヨーク （アメリカ合衆国）</option>
          <option value="12">Los Angeles ロサンゼルス （アメリカ合衆国）</option>
        </select>  
      <button id="kensaku">検索</button>
      </P>
    <div class="box1">
      <img src="世界地図.png" class="map">
      <img src="mappin.PNG" id="ka" class="pin" name="カイロ" ontouchstart="">
      <img src="mappin.PNG" id="mo" class="pin" name="モスクワ" ontouchstart="">
      <img src="mappin.PNG" id="yo" class="pin" name="ヨハネスブルク" ontouchstart="">
      <img src="mappin.PNG" id="pe" class="pin" name="北京" ontouchstart="">
      <img src="mappin.PNG" id="to" class="pin"name="東京" ontouchstart="">
      <img src="mappin.PNG" id="sn" class="pin" name="シンガポール" ontouchstart="">
      <img src="mappin.PNG" id="sd" class="pin" name="シドニー" ontouchstart="">
      <img src="mappin.PNG" id="rn" class="pin" name="ロンドン" ontouchstart="">
      <img src="mappin.PNG" id="pa" class="pin" name="パリ" ontouchstart="">
      <img src="mappin.PNG" id="ri" class="pin" name="リオデジャネイロ" ontouchstart="">
      <img src="mappin.PNG" id="ny" class="pin" name="ニューヨーク" ontouchstart="">
      <img src="mappin.PNG" id="rs" class="pin" name="ロサンゼルス" ontouchstart="">
    </div>
    <!-- モーダルエリアここから -->
    <section id="modalArea" class="modalArea">
      <div id="modalBg" class="modalBg"></div>
      <div class="modalWrapper">
        <div class="modalContents">
          <div class="card">
            <div class="card__imgframe" id="weather" align="center"></div>
            <div class="card__textbox">
              <div class="card__titletext">
                <span id="basyo"></span>の天気
              </div>
              <div class="card__overviewtext">
                <div class="info">
                  <h2 class="tenki"><span id="tenki"></span></h2>
                  <P class="date">湿度　|　風向　|　風速</P>
                  <p class="date"><span id ="sitsudo"></span>|北から<span id ="huko"></span>° | <span id ="husoku"></span></p>
                  <h1>最高気温|最低気温</h1>
                  <h1 class="temp"> <span id ="highkion"></span> | <span id ="lowkion"></span> </h1>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        <div id="closeModal" class="closeModal">
        ×
        </div>
      </div>
    </section>
    <!-- モーダルエリアここまで -->
     <!-- musicエリアここから -->
      <div id="musicset" class="musicset">
        <div class="music_content">
          <h2>BGMを設定します。選択してボタンを押してください。</h2>
          <p>
          <input type="radio" name="music" id="musicon" value="on">
          <label for="musicon">BGMオン</label>
          <input type="radio" name="music" id="musicoff" value="off">
          <label for="musicoff">BGMオフ</label>
          </p>
          <p><button id="musicok">確定</button></p>
        </div>
      </div>
    </body>
  </html>
